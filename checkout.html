<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script defer src="https://kit.fontawesome.com/bbbef04b10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="checkout-form d-flex flex-md-row justify-content-center align-items-md-baseline pt-5">
        <div class="p-info p-md-5 w-md-50">
            <h1>Personal Information</h1>
            <div class="row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Age" aria-label="Age">
                </div>
                <div class="col">
                    <select id="inputState" class="form-select">
                        <option selected>Sex</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <form class="row g-3 mt-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I hereby confirm that the information provided above are correct
                        </label>
                    </div>
                </div>

                <h3 class="mt-5">Payment Method</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio"
                            checked>
                        <label class="form-check-label" for="firstRadio">Bank Transfer</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                            id="secondRadio">
                        <label class="form-check-label" for="secondRadio">Online Wallet</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                            id="thirdRadio">
                        <label class="form-check-label" for="thirdRadio">Cash on Delivery</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                            id="thirdRadio">
                        <label class="form-check-label" for="thirdRadio">Credit Card Payment</label>
                    </li>
                </ul>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Checkout</button>
                </div>
            </form>
        </div>
        <div class="order-summary w-md-50">
            <ul class="list-group m-5">
                <li class="list-group-item active order-summary-heading" aria-current="true">Order Summary</li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span class="order-product-name">The Great Circle</span>
                    <span class="order-product-name">$39.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span class="order-product-name">The Great Circle</span>
                    <span class="order-product-name">$39.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span class="order-product-name">The Great Circle</span>
                    <span class="order-product-name">$39.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span class="order-product-name">The Great Circle</span>
                    <span class="order-product-name">$39.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span class="order-product-name">The Great Circle</span>
                    <span class="order-product-name">$39.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center active">
                    <span class="order-product-total-label fw-bolder">Total</span>
                    <span class="order-product-total-value fw-bolder">$39.99</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
